version: v1.0
name: rafi
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: install dependencies
    task:
      prologue:
        commands:
          - cache clear
          - sem-version python 3.7
          - curl -sSL https://raw.githubusercontent.com/sdispater/poetry/master/get-poetry.py | python
          - source $HOME/.poetry/env
          - checkout
      jobs:
        - name: install and cache dependencies
          commands:
            #- cache restore poetry-$(checksum poetry.lock)
            - poetry install
            - cd $HOME && cache store poetry-$(checksum rafi/poetry.lock) .pyenv/3.7

  - name: tests
    task:
      prologue:
        commands:
          - sem-version python 3.7
          - curl -sSL https://raw.githubusercontent.com/sdispater/poetry/master/get-poetry.py | python
          - source $HOME/.poetry/env
          - checkout
          - cd $HOME && cache restore poetry-$(checksum rafi/poetry.lock)
      jobs:
        - name: run rests
          commands:
            - cd rafi
            - poetry run pytest
