version: v1.0
name: rafi
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: install dependencies
    task:
      prologue:
        commands:
          - sem-version python 3.7
          - curl -sSL https://raw.githubusercontent.com/sdispater/poetry/master/get-poetry.py | python
          - source $HOME/.poetry/env
          - checkout
      jobs:
        - name: install and cache dependencies
          commands:
            - ls -la
            - poetry install
            - ls -la
            - ls -la /home/semaphore/.cache/pypoetry
            - ls -la /home/semaphore/.cache/pypoetry/virtualenvs
            - cache store poetry-$(checksum poetry.lock) /home/semaphore/.cache/pypoetry/virtualenvs

  - name: tests
    task:
      prologue:
        commands:
          - sem-version python 3.7
          - curl -sSL https://raw.githubusercontent.com/sdispater/poetry/master/get-poetry.py | python
          - source $HOME/.poetry/env
          - checkout
          - cache restore poetry-$(checksum poetry.lock)
      jobs:
        - name: run rests
          commands:
            - poetry run pytest
